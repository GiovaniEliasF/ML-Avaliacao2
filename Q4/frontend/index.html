
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Previsão Iris com AutoML</title>
</head>
<body>
  <h1>Previsão de Iris</h1>
  <form id="predict-form">
    <label>Sepal Length: <input type="number" step="0.1" id="sl" required></label><br>
    <label>Sepal Width: <input type="number" step="0.1" id="sw" required></label><br>
    <label>Petal Length: <input type="number" step="0.1" id="pl" required></label><br>
    <label>Petal Width: <input type="number" step="0.1" id="pw" required></label><br>
    <button type="submit">Prever</button>
  </form>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
